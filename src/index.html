<!DOCTYPE html>
<html>
<head>
    <title>Video Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .drop-zone {
            border: 2px dashed #ccc;
            padding: 20px;
            text-align: center;
            margin: 20px 0;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        .drop-zone:hover {
            background-color: #f0f0f0;
            border-color: #999;
        }
        .progress {
            width: 100%;
            height: 20px;
            background-color: #f0f0f0;
            border-radius: 10px;
            overflow: hidden;
            display: none;
            margin: 10px 0;
        }
        .progress-bar {
            width: 0%;
            height: 100%;
            background-color: #4CAF50;
            transition: width 0.3s;
        }
        .control-button {
            margin: 10px 5px;
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .control-button:hover {
            background-color: #45a049;
        }
        #buttonContainer {
            margin: 10px 0;
        }
        #outputFolderDisplay {
            padding: 10px;
            background-color: #f5f5f5;
            border-radius: 4px;
            margin: 10px 0;
            border: 1px solid #ddd;
        }
        #queueStatus {
            margin: 10px 0;
            font-weight: bold;
            color: #666;
        }
        #status {
            margin: 10px 0;
            color: #333;
        }
        .info-container {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
        }
        .settings-container {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
        }
        .settings-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            user-select: none;
        }
        .settings-content {
            display: none;
            padding: 10px 0;
        }
        .settings-content.show {
            display: block;
        }
        .setting-row {
            display: flex;
            align-items: center;
            margin: 10px 0;
            gap: 10px;
        }
        .setting-row label {
            min-width: 120px;
        }
        .setting-row input, .setting-row select {
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
            flex: 1;
        }
        .reset-button {
            background-color: #666;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 0.8em;
        }
        .reset-button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <h1>Video Converter</h1>
    
    <div class="info-container">
        <div id="outputFolderDisplay">No output folder selected</div>
        <div id="buttonContainer"></div>
    </div>

    <div class="drop-zone" id="dropZone">
        Drop video files here or click to select
        <input type="file" id="fileInput" accept="video/*" style="display: none;" multiple>
    </div>

    <div class="info-container">
        <div id="queueStatus"></div>
        <div class="progress" id="progress">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        <div id="status"></div>
    </div>

    <div id="fileList"></div>

    <div class="settings-container">
        <div class="settings-header" id="settingsHeader">
            <h3>Conversion Settings</h3>
            <span>â–¼</span>
        </div>
        <div class="settings-content" id="settingsContent">
            <div class="setting-row">
                <label for="scale">Scale Height:</label>
                <input type="number" id="scale" value="720" min="240" max="2160">
                <span>px (width will adjust automatically)</span>
            </div>
            <div class="setting-row">
                <label for="crf">CRF (Quality):</label>
                <input type="number" id="crf" value="20" min="0" max="51">
                <span>Lower = better quality (0-51)</span>
            </div>
            <div class="setting-row">
                <label for="preset">Preset:</label>
                <select id="preset">
                    <option value="ultrafast">Ultra Fast</option>
                    <option value="superfast">Super Fast</option>
                    <option value="veryfast">Very Fast</option>
                    <option value="faster">Faster</option>
                    <option value="fast">Fast</option>
                    <option value="medium">Medium</option>
                    <option value="slow" selected>Slow</option>
                    <option value="slower">Slower</option>
                    <option value="veryslow">Very Slow</option>
                </select>
            </div>
            <div class="setting-row">
                <label for="videoBitrate">Video Bitrate:</label>
                <input type="number" id="videoBitrate" value="3000" min="500" max="20000">
                <span>kbps</span>
            </div>
            <div class="setting-row">
                <label for="audioBitrate">Audio Bitrate:</label>
                <input type="number" id="audioBitrate" value="128" min="64" max="320">
                <span>kbps</span>
            </div>
            <div class="setting-row">
                <label for="bufferSize">Buffer Size:</label>
                <input type="number" id="bufferSize" value="6000" min="1000" max="40000">
                <span>kbps</span>
            </div>
            <div class="form-group">
                <label for="suffix">File Suffix (optional)</label>
                <input type="text" id="suffix" class="form-control" placeholder="e.g., _compressed">
            </div>
            <div class="setting-row">
                <button class="reset-button" id="resetSettings">Reset to Defaults</button>
            </div>
        </div>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
